<html>
<head>
  <h1 class="title"><span>{{site.contact_title}}</span></h1>
  <h3 class="title"><span>{{site.contact_subtitle}}</span></h3>
</head>

<body>
  <div align="center">
    <form method="post" action="https://forms.un-static.com/forms/c7fa96665e43cd1ba64679998682933a3a88f871"> 
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Name</label>
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-user"></i>
            </div>
            <input id="name" name="name" placeholder="" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">E-mail address</label>
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-envelope"></i>
            </div>
            <input id="email" name="email" placeholder="" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="message" class="col-4 col-form-label">Message</label>
        <div class="col-8">
          <textarea id="message" name="message" cols="40" rows="10" required="required" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
    <p><small>(Powered by <a rel="nofollow" href="Un-static Forms">Un-static Forms</a>)</small></p>
  </div>
</body>
</html>
