<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
<div id="gitalk-container"></div>

<script data-no-instant type="text/javascript">
const gitalk = new Gitalk({
  clientID: '{{ site.post_comments.gitalk.clientID }}',
  clientSecret: '{{ site.post_comments.gitalk.clientSecret }}',
  repo: '{{ site.post_comments.gitalk.repo }}',
  owner: '{{ site.post_comments.gitalk.owner }}',
  admin: ['{{ site.post_comments.gitalk.admin }}'],
  id: location.pathname,      // Ensure uniqueness and length less than 50
  distractionFreeMode: true  // Facebook-like distraction free mode
})

gitalk.render('gitalk-container')
</script>
